<div>
  <form [formGroup]="registerForm">
    <label for="email">Email:</label>
    <input formControlName="email" type="email" id="email" placeholder="email">
    <label for="username">Username:</label>
    <input formControlName="username" type="text" id="username" placeholder="username">
    <label for="password">Password:</label>
    <input formControlName="password" type="password" id="password" placeholder="*******">
    <a routerLink="/login">Already Registered? </a>
    <button (click)="register()">Register</button>
  </form>
</div>
